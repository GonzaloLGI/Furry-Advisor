<!DOCTYPE html>
<html>

<head>

	<title>Create Review</title>
	
	<link rel="stylesheet" href="rate.css">
	<script src="https://kit.fontawesome.com/44cc13b6b7.js" crossorigin="anonymous"></script>

</head>

<body>
	
	<div class="container">

        <h1 style="color: white">{{place_name}}</h1>
        <br>
        <p style="color: white">¿Cuántas patitas se merece este sitio?</p>
        <br>

		<div class="paw">
			<input type="radio" name="rate" id="rate5">
			<label for="rate5" class="fa-solid fa-paw"></label>
			<input type="radio" name="rate" id="rate4">
			<label for="rate4" class="fa-solid fa-paw"></label>
			<input type="radio" name="rate" id="rate3">
			<label for="rate3" class="fa-solid fa-paw"></label>
			<input type="radio" name="rate" id="rate2">
			<label for="rate2" class="fa-solid fa-paw"></label>	
			<input type="radio" name="rate" id="rate1">
			<label for="rate1" class="fa-solid fa-paw"></label>
			
			<form action="/place/{{name}}">				
				<div class="textarea">
					<textarea cols="30" placeholder="Describe tu experiencia..."></textarea>
				</div>
				
				<div class="btn">
					<button type="submit">Guardar</button>
				</div>
			</form>				
													
		</div>
	</div>	

</body>

</html>
