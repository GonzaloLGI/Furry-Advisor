<html>

	<head>    
  	
  	<script src="https://kit.fontawesome.com/44cc13b6b7.js" crossorigin="anonymous"></script>
  	
	<style type=text/css> 
 
	navbar {
		background-color: rgb(47, 65, 79);
		position: sticky;
		height: 40px;
		display: flex;
		align-items: center;
		font-family: Helvetica, sans-serif;
	}
	

	navbar * {
		display: inline;
	}
  
	navbar li {
		margin: 0;
	}
  
	navbar li a {
		color: white;
		text-decoration: none;
	}
	
	navbar a {
  		float: left;
  		display: block;
  		color: white;
  		text-align: center;
  		padding: 14px 20px;
  		text-decoration: none;
	}
	
	navbar a.right {
  		float: right;
	}
  
	
	navbar a:hover {
  		background-color: azure;
  		color: black;
	}
	

  
	</style> 
  
</head>
  
<navbar>
  
	<nav>
		<li>
			<a href="/home"><div class="fa-solid fa-house"></div> Home</a>
		</li>
	
		<li>
			<a href="/searchPlatform"><div class="fa-solid fa-magnifying-glass"></div> Search</a>
		</li>
	
		{{#user}}
		<li>
			<a method="get" href="/profile/{{user.nickname}}"><div class="fa-solid fa-user"></div> Profile</a>	
		</li>
		{{/user}}
	
		<li> 
			<a href="/login" class="right">Login</a>
		</li>
		
		<li>
			<a href="/register" class="right">Sign up</a>
		</li>
	
	</nav>

</navbar>

</html>
